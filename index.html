<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Major project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div> 
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your full name" autocomplete="off">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="email">Email Id</label>
                <input type="email" id="email" placeholder="Enter your Email"
                autocomplete="off">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your Phone Number"
                autocomplete="off">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="Confirm">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Confirm Password">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="btn">
                <button class="btn-17" type="submit">
                    <span class="text-container">
                      <span class="text">Submit</span>
                    </span>
                </button>
            </div>
        </form>
     </div>    
    <script src="main.js"></script>
</body>
</html>
